<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Abzyrx C/C++ IDE</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0b;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #18181b;
      padding: 12px 20px;
      border-bottom: 1px solid #27272a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      height: 28px;
      border-radius: 4px;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    select,
    button {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #3f3f46;
      background: #27272a;
      color: #e5e7eb;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #3f3f46;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .run-btn {
      background: #3b82f6;
      border-color: #3b82f6;
      color: white;
      font-weight: 500;
    }

    .run-btn:hover:not(:disabled) {
      background: #2563eb;
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      min-height: 0;
    }

    .panel {
      display: flex;
      flex-direction: column;
      border: 1px solid #27272a;
      overflow: hidden;
    }

    .panel-title {
      background: #18181b;
      padding: 8px 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #9ca3af;
      border-bottom: 1px solid #27272a;
    }

    #editor {
      flex: 1;
    }

    .io-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .input-area {
      height: 120px;
      background: #000;
      border: none;
      border-bottom: 1px solid #27272a;
      color: #e5e7eb;
      padding: 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      resize: none;
    }

    .output-area {
      flex: 1;
      background: #000;
      color: #22c55e;
      padding: 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .error {
      color: #ef4444;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="https://abzyrx.com/azx2.png" alt="Logo">
      <span>Abzyrx IDE</span>
    </div>
    <div class="controls">
      <select id="lang">
        <option value="c">C</option>
        <option value="cpp" selected>C++</option>
      </select>
      <button class="run-btn" id="runBtn">▶ Run Code</button>
    </div>
  </div>

  <div class="container">
    <div class="panel">
      <div class="panel-title">Code Editor</div>
      <div id="editor"></div>
    </div>

    <div class="panel">
      <div class="io-section">
        <div class="panel-title">Input (stdin)</div>
        <textarea id="input" class="input-area" placeholder="Enter program input here (e.g., 5 10)">5 10</textarea>
      </div>
      <div class="io-section">
        <div class="panel-title">Output</div>
        <div id="output" class="output-area">Ready. Click Run to execute your code.</div>
      </div>
    </div>
  </div>

  <script>
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/c_cpp");
    editor.setOptions({
      fontSize: "14px",
      showPrintMargin: false,
      fontFamily: "'JetBrains Mono', monospace"
    });
    editor.setValue(`#include <iostream>
using namespace std;

int main() {
    int a, b;
    cin >> a >> b;
    cout << "Sum: " << a + b << endl;
    return 0;
}`, -1);

    const output = document.getElementById('output');
    const input = document.getElementById('input');
    const runBtn = document.getElementById('runBtn');
    const langSelect = document.getElementById('lang');

    runBtn.addEventListener('click', async () => {
      runBtn.disabled = true;
      runBtn.textContent = '⏳ Running...';
      output.className = 'output-area';
      output.textContent = 'Executing...\n';

      const code = editor.getValue();
      const stdin = input.value;
      const lang = langSelect.value === 'cpp' ? 'c++' : 'c';

      try {
        const response = await fetch('https://emkc.org/api/v2/piston/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            language: lang,
            version: '*',
            files: [{ content: code }],
            stdin: stdin
          })
        });

        const result = await response.json();

        let outputText = '';
        if (result.run) {
          if (result.run.stdout) outputText += result.run.stdout;
          if (result.run.stderr) {
            output.className = 'output-area error';
            outputText += '\n[Error]\n' + result.run.stderr;
          }
          if (result.run.code !== 0) {
            outputText += `\n\nExit code: ${result.run.code}`;
          }
        } else if (result.compile && result.compile.stderr) {
          output.className = 'output-area error';
          outputText = '[Compilation Error]\n' + result.compile.stderr;
        }

        output.textContent = outputText || '(No output)';
      } catch (error) {
        output.className = 'output-area error';
        output.textContent = 'Error: ' + error.message;
      } finally {
        runBtn.disabled = false;
        runBtn.textContent = '▶ Run Code';
      }
    });

    langSelect.addEventListener('change', (e) => {
      if (e.target.value === 'c') {
        editor.setValue(`#include <stdio.h>

int main() {
    int a, b;
    scanf("%d %d", &a, &b);
    printf("Sum: %d\\n", a + b);
    return 0;
}`, -1);
      } else {
        editor.setValue(`#include <iostream>
using namespace std;

int main() {
    int a, b;
    cin >> a >> b;
    cout << "Sum: " << a + b << endl;
    return 0;
}`, -1);
      }
    });

    window.addEventListener('resize', () => editor.resize());
  </script>
</body>

</html>
